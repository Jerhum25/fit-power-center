<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/279d0d4073.js" crossorigin="anonymous"></script>
    <title>Fit Power Center</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="./images/logo.png" alt="logo fit power center">
        </div>
    </header>

    <main>
        <section class="vitrine">
            <img src="./images/vitrine.JPG" alt="photo vitrine">
        </section>

        <section class="coachs">
            <h1>Retrouvez vos coachs nutrition dans un nouveau local !</h1>
            <div class="cards">
                <div class="card">
                    <img src="./images/oceane.jpg" alt="photo coach Océane">
                    <h2>Océane</h2>
                </div>
                <div class="card">
                    <img src="./images/sandrine.jpg" alt="photo coach Sandrine">
                    <h2>Sandrine</h2>
                </div>
                <div class="card">
                    <img src="./images/max.jpg" alt="photo coach Max">
                    <h2>Max</h2>
                </div>
                <div class="card">
                    <img src="./images/manu.jpg" alt="photo coach Manu">
                    <h2>Manu</h2>
                </div>
            </div>
        </section>

        <section class="inauguration">
            <h2>et rejoignez-nous lors de l'inauguration</h2>
            <div class="affiche-inauguration">
                <img src="./images/inauguration1.JPG" alt="affiche inaugation">
                <img src="./images/inauguration2.JPG" alt="programme inauguration">
            </div>
        </section>
    </main>








    <footer>
        <h2>Fit Power Center</h2>
        <div class="coordonnees">
            <div class="adresse">
                <h3>Adresse</h3>
                <a href="https://goo.gl/maps/ppr5fWZz7GoJBPGQ8">31 avenue Carnot<br />25000 BESANCON</a>
            </div>
            <div class="reseaux-sociaux">
                <h3>Réseaux sociaux</h3>
                <div class="reseaux">
                    <i class="fa-brands fa-instagram"></i>
                    <a href="https://www.instagram.com/fit.team.besac/">fit.team.besac</a>
                </div>
                <div class="reseaux">
                    <i class="fa-brands fa-instagram"></i>
                    <a href="https://www.instagram.com/rems_onfitbesac/">rems_onfitbesac</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
